cube status task

<span class="hljs-comment"># 3. See decisions  </span>
cube decide task

  <!-- Bespoke.js -->
  <script src="https://unpkg.com/bespoke@1.1.0/dist/bespoke.min.js"></script>
  <script src="https://unpkg.com/bespoke-keys@1.1.0/dist/bespoke-keys.min.js"></script>
  <script src="https://unpkg.com/bespoke-touch@1.0.0/dist/bespoke-touch.min.js"></script>
  <script src="https://unpkg.com/bespoke-fullscreen@1.0.0/dist/bespoke-fullscreen.min.js"></script>
  <script src="https://unpkg.com/bespoke-scale@1.0.1/dist/bespoke-scale.min.js"></script>
  <script src="https://unpkg.com/bespoke-hash@1.1.0/dist/bespoke-hash.min.js"></script>
  
  <script>
    // Custom classes plugin from Marp CLI (works with SVG)
    const bespokeClasses = () => (deck) => {
      const classPrefix = 'bespoke-marp-';
      
      const toggleAriaHidden = (element, value) => {
        if (value) {
          element.setAttribute('aria-hidden', 'true');
        } else {
          element.removeAttribute('aria-hidden');
        }
      };

      deck.parent.classList.add(classPrefix + 'parent');
      
      deck.slides.forEach((el) => {
        el.classList.add(classPrefix + 'slide');
      });

      deck.on('activate', (e) => {
        const activeClass = classPrefix + 'active';
        const slide = e.slide;
        const slideClasses = slide.classList;
        const shouldResetAnim = !slideClasses.contains(activeClass);
        
        deck.slides.forEach((el) => {
          el.classList.remove(activeClass);
          toggleAriaHidden(el, true);
        });
        
        slideClasses.add(activeClass);
        toggleAriaHidden(slide, false);
        
        // Animation reset for smooth transitions
        if (shouldResetAnim) {
          const activeReadyClass = activeClass + '-ready';
          slideClasses.add(activeReadyClass);
          void document.body.clientHeight; // Force reflow
          slideClasses.remove(activeReadyClass);
        }
      });
    };

    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Bespoke with custom classes plugin
      const deck = bespoke.from('#presentation', [
        bespokeClasses(),  // Our custom classes plugin that works with SVG
        bespoke.plugins.scale(),  // Scale slides to fit viewport
        bespoke.plugins.hash(),  // Enable URL hash navigation
        bespoke.plugins.keys(),
        bespoke.plugins.touch(),
        bespoke.plugins.fullscreen()
      ]);
      
      // Log deck info
      console.log('Bespoke deck initialized with', deck.slides.length, 'slides');
    });
  </script>
