# Agent Cube Project Configuration

behavior:
  default_mode: "dual"      # "dual" or "single" - default workflow mode
  default_writer: "writer_a"  # writer key for single mode when not specified

judges:
  judge_4:
    type: "cli-review"
    cmd: "coderabbit review --plain --type all --cwd {{worktree}}"
    model: "gpt-5.2"
    label: "CodeRabbit"
    color: "magenta"
    peer_review_only: true
