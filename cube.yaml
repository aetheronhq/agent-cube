# Override Writer A to Gemini 3
writers:
  writer_a:
    name: "sonnet"
    model: "gemini-3-pro"
    label: "Writer A (Gemini 3)"

judges:
  judge_3:
    type: "cli-review"
    review_tool:
      name: "CodeRabbit"
      command: "coderabbit review --plain --type all --cwd {{worktree}}"
    orchestrator:
      model: "composer-1"
    label: "CodeRabbit (via Composer)"
    color: "magenta"
