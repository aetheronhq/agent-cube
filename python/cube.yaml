# Agent Cube Configuration
# Customize models and CLI tools for each persona

version: "1.1.0"

# Prompter agent (generates prompts for writers)
prompter:
  model: "opus-4.6-thinking"

# CLI tool to use for each model
# gemini CLI: npm install -g @google/gemini-cli
# Then authenticate: gemini (choose Login with Google)
# Note: Gemini CLI now supports session resume via --resume latest (v0.17+)
# claude CLI: npm install -g @anthropic-ai/claude-code
# Then authenticate: claude /login
cli_tools:
  sonnet-4.5-thinking: cursor-agent
  opus-4.6-thinking: cursor-agent
  gpt-5.3-codex-xhigh-fast: cursor-agent
  grok: cursor-agent
  gemini-2.5-pro: gemini
  gemini-3-pro: cursor-agent
  claude-sonnet: claude
  claude-opus: claude

# Writer personas
writers:
  writer_a:
    name: "opus"
    model: "opus-4.6-thinking"
    label: "Writer Opus"
    color: "green"
    
  writer_b:
    name: "codex"
    model: "gpt-5.3-codex-xhigh-fast"
    label: "Writer Codex"
    color: "blue"

# Judge personas
judges:
  judge_1:
    model: "opus-4.6-thinking"
    label: "Judge Opus"
    color: "green"
    
  judge_2:
    model: "gpt-5.3-codex-xhigh-fast"
    label: "Judge Codex"
    color: "yellow"
    
  judge_3:
    model: "gemini-3-pro"
    label: "Judge Gemini"
    color: "magenta"

# Paths
paths:
  worktree_base: "~/.cube/worktrees"
  sessions_dir: ".agent-sessions"
  
# Behavior
behavior:
  auto_commit: true
  auto_push: true
  auto_update: true
  session_recording_at_start: true
  default_mode: "dual"
  default_writer: "writer_a"

